<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Tienda Online</title>
</head>
<body>
<!-- Highlight marker effect -->
<svg xmlns="//www.w3.org/2000/svg" version="1.1" class="svg-filters" style="display:none;">
    <defs>
        <filter id="marker-shape">
            <feTurbulence type="fractalNoise" baseFrequency="0 0.15" numOctaves="1" result="warp" />
            <feDisplacementMap xChannelSelector="R" yChannelSelector="G" scale="30" in="SourceGraphic" in2="warp" />
        </filter>
    </defs>
</svg>

<!-- NAVBAR -->
    <nav>
        <img loading="lazy" class="nav_logo" src="img/logo.png">
        <section class="nav_socialmedia">
            <a target="_blank" href="https://api.whatsapp.com/send?phone=5492317485318"><img loading="lazy" src="./img/icons8-whatsapp-200.png" alt=""/></a>
            <a target="_blank" href="https://www.instagram.com/libreriapop/"><img loading="lazy" src="./img/icons8-instagram-100.png" alt=""/></a>
            <a href="#"><img loading="lazy" src="./img/shopping-cart.png" alt=""/></a>
        </section>
    </nav>

    <div id="modal" class="hidden">
    </div>

    <h1 class="title"><span class="highlight-yellow">Tienda Online</span></h1>
    <section id="store">
        <div id="store--menu">
            <select id="ordenar" class="form-select" aria-label="Default select example">
                <option value="pordefecto">ORDENAR</option>
                <option value="mayor">Por mayor precio</option>
                <option value="menor">Por menor precio</option>
                <option value="alfabeticoaz">Por orden alfabético (A - Z)</option>
                <option value="alfabeticoza">Por orden alfabético (Z - A)</option>
            </select>
            <main id="store--products">
            </main>
        </div>
            <aside>
                <h2><span class="highlight-red">Carrito</span></h2>
                <div id="cart">
                </div>
                <h4 id="total"></h4>
                <button class="payButton" id="pay">Terminar compra</button>
            </aside>
    </section>

    <footer>
        <h2>Frase del dia</h2>
        <blockquote>
            <p id="frase"></p>
        </blockquote>
        <figcaption id="autor"></figcaption>
    </footer>

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.18/dist/sweetalert2.all.min.js"></script>
<script src="./js/mensajes.js"></script>
<script src="./js/productos.js"></script>
<script src="./js/store.js"></script>
</body>
</html>
